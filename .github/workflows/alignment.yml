name: Alignment & Visual
on:
  pull_request:
  push:
    branches: [main]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Start app
        run: npm run dev &
      - name: Wait for app
        run: npx wait-on http://localhost:3000
      - name: Alignment tests
        run: npx playwright test tests/e2e/alignment.spec.ts --project=desktop-chromium
      - name: Visual baselines
        run: npx playwright test tests/e2e/visual-baseline.spec.ts --project=desktop-chromium
      - name: Accessibility tests
        run: npx playwright test tests/e2e/a11y.spec.ts --project=desktop-chromium
      - name: Upload report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
