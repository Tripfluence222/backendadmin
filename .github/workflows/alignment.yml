name: Alignment & Visual
on:
  pull_request:
  push:
    branches: [main]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Build production app
        run: npm run build:prod
      - name: Run E2E tests against production build
        run: |
          BASE_URL=http://localhost:4000 npm run e2e:prod
      - name: Dead-click crawler
        run: |
          BASE_URL=http://localhost:4000 npm run test:deadclicks
      - name: Upload reports and artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            test-results/**/deadclick-report.csv
            playwright-report
